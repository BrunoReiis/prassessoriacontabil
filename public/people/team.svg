<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="Ilustração grande de duas pessoas">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F5F7FA"/>
      <stop offset="1" stop-color="#E8F5E9"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.92"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.78"/>
    </linearGradient>
    <linearGradient id="shirtA" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2E7D32"/>
      <stop offset="1" stop-color="#34A853"/>
    </linearGradient>
    <linearGradient id="shirtB" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#14532D"/>
      <stop offset="1" stop-color="#2E7D32"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="900" rx="64" fill="url(#bg)"/>

  <!-- subtle background shapes -->
  <g opacity="0.22" fill="none" stroke="#2E7D32" stroke-width="6">
    <rect x="760" y="110" width="350" height="240" rx="36"/>
    <rect x="820" y="380" width="290" height="180" rx="36"/>
    <rect x="760" y="590" width="350" height="220" rx="36"/>
  </g>

  <!-- left person -->
  <circle cx="395" cy="320" r="120" fill="#F2C9A0"/>
  <path d="M280 322c10-92 58-160 115-160s105 68 115 160c-32-42-72-66-115-66s-83 24-115 66z" fill="#2A2A2A"/>
  <circle cx="355" cy="330" r="10" fill="#111827"/>
  <circle cx="435" cy="330" r="10" fill="#111827"/>
  <path d="M365 385c22 18 48 18 70 0" fill="none" stroke="#111827" stroke-width="10" stroke-linecap="round"/>
  <path d="M210 840c30-150 120-240 200-240s170 90 200 240" fill="url(#shirtA)"/>

  <!-- right person -->
  <circle cx="650" cy="310" r="118" fill="#DDB38A"/>
  <path d="M540 312c8-86 52-150 110-150s102 64 110 150c-30-40-70-62-110-62s-80 22-110 62z" fill="#1F2937"/>
  <circle cx="610" cy="320" r="10" fill="#111827"/>
  <circle cx="690" cy="320" r="10" fill="#111827"/>
  <path d="M610 380c18 16 44 16 62 0" fill="none" stroke="#111827" stroke-width="10" stroke-linecap="round"/>
  <path d="M435 840c28-142 110-230 185-230s157 88 185 230" fill="url(#shirtB)" opacity="0.95"/>

  <!-- overlay label card placeholder -->
  <rect x="110" y="640" width="520" height="140" rx="28" fill="url(#card)" stroke="#E5E7EB"/>
  <circle cx="160" cy="710" r="26" fill="#2E7D32" opacity="0.18"/>
  <rect x="200" y="680" width="300" height="20" rx="10" fill="#111827" opacity="0.14"/>
  <rect x="200" y="712" width="240" height="16" rx="8" fill="#111827" opacity="0.10"/>
  <rect x="200" y="738" width="180" height="14" rx="7" fill="#111827" opacity="0.08"/>
